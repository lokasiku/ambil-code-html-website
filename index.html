<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ambil Kode HTML Website</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #330000, #660000);
      color: #fff;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      max-width: 600px;
      padding: 12px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      outline: none;
    }
    button {
      background-color: #cc0000;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      margin-bottom: 20px;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #ff0000;
    }
    pre {
      width: 100%;
      max-width: 800px;
      background-color: #220000;
      padding: 20px;
      border-radius: 8px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-bottom: 15px;
      min-height: 200px;
    }
  </style>
</head>
<body>
  <h1>Ambil Kode HTML Website</h1>
  <input type="text" id="urlInput" placeholder="https://example.com">
  <button onclick="getHTML()">Ambil HTML</button>
  <pre id="outputHTML">Kode HTML akan tampil di sini...</pre>
  <button onclick="copyHTML()">Salin Kode HTML</button>  <script>
    async function getHTML() {
      const url = document.getElementById("urlInput").value;
      const output = document.getElementById("outputHTML");
      output.textContent = "Sedang mengambil kode HTML...";
      try {
        const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
        if (!response.ok) throw new Error('Gagal fetch');
        const data = await response.json();
        output.textContent = data.contents;
      } catch (err) {
        output.textContent = "Gagal ambil HTML. Coba URL lain atau periksa koneksi.";
      }
    }

    function copyHTML() {
      const text = document.getElementById("outputHTML").textContent;
      navigator.clipboard.writeText(text)
        .then(() => alert("Kode HTML berhasil disalin!"))
        .catch(() => alert("Gagal menyalin kode HTML."));
    }
  </script></body>
</html>
